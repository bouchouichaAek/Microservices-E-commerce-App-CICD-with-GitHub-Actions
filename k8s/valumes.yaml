apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-pv-auth
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/postgresql"
  persistentVolumeReclaimPolicy: Retain
