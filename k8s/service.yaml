---
apiVersion: v1
kind: Service
metadata:
  name: konga-ui-service
  namespace: default
  labels:
    app: konga-ui
spec:
  type: LoadBalancer
  ports:
  - port: 1337
    targetPort: 1337
    nodePort: 31337  # External port (30000-32767 range)
    protocol: TCP
    name: http
  selector:
    app: konga-ui
